<!DOCTYPE html>
<html>
	<head>
		<title>Bijaka - A simple todo list</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.4/angular.min.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body ng-app="app">
		<div id="sideways">
			<a href="#" id="all">All</a>
			<a href="#" id="active">Active</a>
			<a href="#" id="complete">Complete</a>
		</div>
		<div class="container">
			<div class="row">
				
				<div class="col-md-6 col-md-offset-3">
					<h1 id="title">Todo List</h1>
					<div ng-controller="todoCtrl as todoList">
						<form ng-submit="todoList.addTodo()">
							<input type="text" name="itodo" ng-model="todoList.todoText" placeholder="Add new here" class="form-control">
							<br>
							<span><input class="btn btn-danger" type="submit" value="Add"></span>
						</form>
						<div id="task" align="center">
							<span id="count">{{todoList.remaining()}} of {{todoList.todos.length}} left</span>
							<ul class="unstyled">
								<li ng-repeat="todo in todoList.todos">
									<label class="checkbox">
										<input type="checkbox" ng-model="todo.done" >
										<span class="done-{{todo.done}}">{{todo.text}}</span>
									</label>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>
</html>
